<!DOCTYPE html>
<html>

<head>
    <title>rem unit in CSS</title>
</head>

<style>
    html {
        font-size: 30px;
    }

    .parent {
        font-size: 20px;
    }

    .child-rem {
        font-size: 2rem;
        margin: 1.5rem;
    }
</style>

<body>
    <div class="parent">
        This is parent
        <div class="child-rem">
            This is Child in rem unit system
        </div>
    </div>
</body>

</html>
